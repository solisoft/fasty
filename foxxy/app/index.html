    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.13.0/trumbowyg.min.js"></script>

    <script>
      var Sortable = require('vendors/Sortable.min.js')

      var hostname = document.location.hostname
      var subdomain = hostname.split('.')[0]

      var configs = require('js/config.js')

      var host = 'http://localhost:8530/_db'
      _.each(configs, function(v, k) { if(hostname.indexOf(k) >= 0) host = v })

      var url = host + '/db_' + subdomain + '/'

      var per_page = 25

      var locale = window.localStorage.getItem('foxx-locale') || 'en'
      window.localStorage.setItem('foxx-locale', locale)

      var common = require('js/common.js')
      require('js/editor.js')

      common.init()

      require('widgets/loading.html.tag')
      require('widgets/layouts.html.tag')
      require('widgets/uploads.html.tag')
      require('widgets/pages.html.tag')
      require('widgets/partials.html.tag')
      require('widgets/components.html.tag')
      require('widgets/spas.html.tag')
      require('widgets/redirections.html.tag')
      require('widgets/trads.html.tag')
      require('widgets/settings.html.tag')
      require('widgets/datatypes.html.tag');
      require('widgets/users.html.tag');
      require('widgets/aqls.html.tag');
      require('widgets/helpers.html.tag');
      require('widgets/apis.html.tag');
      require('widgets/scripts.html.tag');
      /*@{{riot_components}}*/
      require('widgets/datasets.html.tag');

      require('js/js.js')

      riot.mount('all_datatypes')

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.4/ace.js"></script>
